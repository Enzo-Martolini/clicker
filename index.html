<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicker Valorant</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <progress value="70" max="100"></progress>
    </header>

    <div class="background-image">
      <img src="/images/fond haven.jpg" alt="" />
    </div>
    <div class="gekko">
      <img src="/images/Pogo.png" alt="Pogo" />
    </div>

    <footer>
      <div class="footer-container">
        <div class="footer-item">
          <div class="left-column">
            <h3>Ghost</h3>
            <p>Prix: 100 Clics</p>
          </div>
          <div class="right-column">
            <img class="imgGhost" src="/images/ghost.png" alt="ghost" />
          </div>
        </div>

        <div class="footer-item">
          <div class="left-column">
            <h3>Spectre</h3>
            <p>Prix: 200 Clics</p>
          </div>
          <div class="right-column">
            <img class="imgSpectre" src="/images/spectre.png" alt="spectre" />
          </div>
        </div>
        <div class="footer-item">
          <div class="left-column">
            <h3>Vandal</h3>
            <p>Prix: 300 Clics</p>
          </div>
          <div class="right-column">
            <img class="imgVandal" src="/images/vandal.png" alt="Vandal" />
          </div>
        </div>
        <div class="footer-item">
          <div class="left-column">
            <h3>Odin</h3>
            <p>Prix: 1000 Clics</p>
          </div>
          <div class="right-column">
            <img class="imgOdin" src="/images/odin.png" alt="Odin" />
          </div>
        </div>
      </div>
    </footer>
  </body>

  <script src="script.js"></script>
</html>
