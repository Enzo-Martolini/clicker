<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicker Valorant</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="body">

    <header>
      <div id="progression">
        <div id="1" class="false"></div>
        <div id="2" class="false"></div>
        <div id="3" class="false"></div>
        <div id="4" class="false"></div>
        <div id="5" class="false"></div>
        <div id="6" class="false"></div>
        <div id="7" class="false"></div>
        <div id="8" class="false"></div>
        <div id="9" class="false"></div>
        <div id="10" class="false"></div>
      </div>
      <!-- <progress value="70" max="100"></progress> -->
    </header>

    <div>
      <p id="compteur">0</p>
    </div>

    <div class="background-image">
      <img src="/images/fond haven.jpg" id="background" />
      <a class="button-container" href="accueil.html">
        <button class="bouton-accueil">
          Retournez à la sélection d'agents
        </button></a
      >
    </div>

    <div class="cursor_valo">
    <div class="gekko" id="sectionClicker">
      <audio id="audio" src="/sons/son pogo.mp3" preload="auto"></audio>
      <img src="/images/Pogo.png" alt="Pogo" />
    </div>
    </div>

    <div id="sova">
      <img src="images/sova.png" />
    </div>

    <footer>
      <div class="footer-container">
        <div class="footer-item" id="bonus50">
          <div class="left-column">
            <h3>Ghost</h3>
            <div class="line_clicpoints">
              <p>
                50
                <img
                  class="imgValoPoint"
                  src="images/valorantpoint.png"
                  alt="point valorant"
                  width="20px"
                  height="auto"
                />
              </p>
              <p class="description_armes">Pistolet semi-automatique</p>
            </div>
          </div>
          <div class="right-column">
            <img class="imgGhost" src="images/ghost.png" alt="ghost" />
          </div>
        </div>

        <div class="footer-item" id="bonus125">
          <div class="left-column">
            <h3>Spectre</h3>
            <div class="line_clicpoints">
              <p>
                125
                <img
                  class="imgValoPoint"
                  src="images/valorantpoint.png"
                  alt="point valorant"
                  width="20px"
                  height="auto"
                />
              </p>
            </div>
            <div class="power">
              <p>Augmente la cadence</p>
            </div>
          </div>
          <div class="right-column">
            <img class="imgSpectre" src="images/spectre.png" alt="spectre" />
          </div>
        </div>

        <div class="footer-item" id="bonus500">
          <div class="left-column">
            <h3>Vandal</h3>
            <div class="line_clicpoints">
              <p>
                500
                <img
                  class="imgValoPoint"
                  src="images/valorantpoint.png"
                  alt="point valorant"
                  width="20px"
                  height="auto"
                />
              </p>
            </div>
            <div class="power">
              <p>Double dégâts</p>
            </div>
          </div>
          <div class="right-column">
            <img class="imgVandal" src="images/vandal.png" alt="Vandal" />
          </div>
        </div>

        <div class="footer-item" id="bonus1000">
          <div class="left-column">
            <h3>Odin</h3>
            <div class="line_clicpoints">
              <p>
                1000
                <img
                  class="imgValoPoint"
                  src="images/valorantpoint.png"
                  alt="point valorant"
                  width="20px"
                  height="auto"
                />
              </p>
            </div>
            <div class="power">
              <p>Destruction massive</p>
            </div>
          </div>
          <div class="right-column">
            <img class="imgOdin" src="images/odin.png" alt="Odin" />
          </div>
        </div>
      </div>
    </footer>
  </body>

  <script src="script.js"></script>
</html>
