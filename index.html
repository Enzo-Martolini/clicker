<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicker Valorant</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="gekko">
      <img src="/images/Pogo.png" alt="Pogo" />
    </div>

    <footer>

        <div class="footer-item">

        </div>
        <div class="footer-item">
          <img class="imgSpectre" src="/images/spectre.png" alt="spectre" />

        <div class="footer-item">
          <img class="imgVandal" src="/images/vandal.png" alt="Vandal" />
        </div>
        <div class="footer-item">
          <img class="imgOdin" src="/images/odin.png" alt="Odin" />
        </div>
      </div>
    </footer>

  <script src="script.js"></script>
</html>
